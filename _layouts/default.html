<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="preload">
    <div class="top"></div>
    <div class="profile"> <!-- style="background-image: url({{ site.background }});"-->
        <img src="https://s2.ax1x.com/2019/05/02/EttOIA.png" class="img-circle" />
        <h3>{{ site.name }}</h3>
        <p>{{ site.description }}</p>
        <ul class="social">
            {% if site.github %}
            <a type="button" href="http://github.com/{{ site.github }}">
                <i class="fa fa-github"></i>
            </a>
            {% endif %} {% if site.twitter %}
            <a type="button" href="http://twitter.com/{{ site.twitter }}">
                <i class="fa fa-twitter"></i>
            </a>
            {% endif %} {% if site.facebook %}
            <a type="button" href="http://facebook.com/{{ site.facebook }}">
                <i class="fa fa-facebook"></i>
            </a>
            {% endif %} 
            <!--
            {% if site.gmail %}
            <a type="button" href="http://twitter.com/{{ site.gmail }}">
                <i class="fa fa-envelope"></i>
            </a>
            {% endif %} 
            -->
            {% if site.weixin %}
            <a type="button" href="{{ site.weixin }}">
                <i class="fa fa-wechat"></i>
            </a>
            {% endif %}
        </ul>
    </div>
    <div class="posts">
        {{ content }}
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        document.getElementsByTagName("BODY")[0].classList.remove("preload");
    }
</script>
</html>
